<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA_Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaiyuan Zhang's INST377 Labs</title>

</head> 
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Kaiyuan Zhang INST377 Labs</h1>
        </header>
        <div class="container">
            <div class ="left_section box">
                <h3>Form Inputs</h3>
                <form action="/api" class="box main_form">
                    <div>
                      <label for="resto">Restaurant Name</label>
                      <input type="text" name="resto" id="resto">
                    </div>
                    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class ="right_section">
                <h3>Local Restaurant Map</h3>
                <div class="box" id="restaurant_list">
                    A list of local Restaurants from an API
                </div>
            </div> 
        </div>
    </div>
     <footer class="footer">
      KAIYUAN ZHANG'S GITHUB ACCOUNT<a href="https://github.com/iakaiang" target="_blank" rel="noopener noreferrer">Kaiyuan Zhang Github Account</a>
